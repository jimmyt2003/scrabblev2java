<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scrabble Club</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Scrabble club Results</h1>
<div th:replace="fragments/links :: links">...</div>
<p>Results</p>

<table>
    <tr>
        <th>ID</th>
        <th>Match Date</th>
        <th>Telephone No</th>
    </tr>
    <tr th:each="result : ${results}">
        <td th:text="${result.id}">8</td>
    </tr>
</table>

</body>
</html>
